<!DOCTYPE html>
<html>
<head>
    <title>Kendoro</title>
    <link rel="stylesheet" href="kendoro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <audio id="ringtone" src="Assets/Audio/Ringtone.mp3" preload="auto"></audio>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <a href="#">Kendoro</a>
        </div>
    </nav>
    <div class="main-div">
        <div id="chargeDiv" class="charge-div">
        <div class="timer-div">
            <div class="counter-div">
                <button onclick="startCountdown()"><p id="timer">00:00</p></button>
            </div>
            <div class="button-div">
                <button onclick="setTime(25); setTransitionDuration(25);">Kenodoro</button>
                <button onclick="setTime(15); setTransitionDuration(15);">Long Break</button>
                <button onclick="setTime(5); setTransitionDuration(5);">Short Break</button></button>
            </div>
        </div>
    </div>
    </div>

    <script src="kendoro.js"></script>
</body>
</html>
